# datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:jpa_demo;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ROCKSTARS;DATABASE_TO_UPPER=false;DATABASE_TO_LOWER=true;
spring.datasource.password=sa
spring.datasource.username=sa
spring.jpa.show-sql=true

# db versioning
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.enabled=false

# security
spring.security.user.name=rockstar
spring.security.user.password=aladdin
